    <nav id="navbar">
        <div class="flex">element</div>
        <h1 class="title">Porsche <span>Club</span></h1>

        </div>
        <a href="index.html" class="back"><p>Retour<i class="fa-solid fa-arrow-left"></i></p></a>
    </nav>

    <section id="community">
        <h2 class="form-title">Inscrivez-vous et rejoingnez la communauté Porsche !</h2>
        <form action="/submit_registration" method="post">
            <label for="nom">Nom<span>*</span> :</label>
            <input type="text" id="nom" name="nom" required>
            <label for="prenom">Prénom<span>*</span> :</label>
            <input type="text" id="prenom" name="prenom" required>
            <label for="email">Adresse e-mail<span>*</span> :</label>
            <input type="email" id="email" name="email" required>
            <label for="telephone">Numéro de téléphone<span>*</span> :</label>
            <input type="tel" id="telephone" name="telephone" required>
            <label for="modele">Modèle de Porsche possédé (si applicable) :</label>
            <input type="text" id="modele" name="modele">
            <label for="password">Mot de passe<span>*</span> :</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm_password">Confirmation du mot de passe<span>*</span> :</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <input type="submit" value="S'inscrire">
        </form>
    </section>

    <a href="#anchor" id="button_top"><i class="fa-solid fa-arrow-up"></i></a>

    </footer>
